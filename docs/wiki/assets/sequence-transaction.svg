75" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="775" y="303" class="messageText" style="text-anchor: middle;">Calculate User A's Availiable Money</text><line x1="875" y1="310" x2="675" y2="310" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="775" y="363" class="messageText" style="text-anchor: middle;">Store Transaction</text><line x1="675" y1="370" x2="875" y2="370" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="575" y="398" class="messageText" style="text-anchor: middle;">Return Transaction Success</text><line x1="675" y1="405" x2="475" y2="405" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="375" y="433" class="messageText" style="text-anchor: middle;">Show User Success Message</text><line x1="475" y1="440" x2="275" y2="440" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="175" y="468" class="messageText" style="text-anchor: middle;">Notify User that the transaction Succeed</text><line x1="275" y1="475" x2="75" y2="475" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="275" y="503" class="messageText" style="text-anchor: middle;">Refreshes Statment View</text><line x1="75" y1="510" x2="475" y2="510" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="575" y="558" class="messageText" style="text-anchor: middle;">Return transaction fail</text><line x1="675" y1="565" x2="475" y2="565" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="375" y="593" class="messageText"